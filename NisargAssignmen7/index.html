<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/photoViewer.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div id="share-options"></div>

    <h1>Nisarg's Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/img1.jpg" class="thumbnail-anchor active" title="img1">
                <img src="img/img1.jpeg" alt="thumbnail 1" class="myImg">
            </a>
            <a href="img/img2.jpg" class="thumbnail-anchor" title="img2">
                <img src="img/img2.jpeg" alt="thumbnail 2" class="myImg">
            </a>
            <a href="img/img3.jpg" class="thumbnail-anchor" title="img3">
                <img src="img/img3.jpeg" alt="thumbnail 3" class="myImg">
            </a>
            <a href="img/img4.png" class="thumbnail-anchor" title="img4">
                <img src="img/img4.jpeg" alt="thumbnail 4" class="myImg">
            </a>
            <a href="img/img5.jpg" class="thumbnail-anchor" title="img5">
                <img src="img/img5.jpeg" alt="thumbnail 5" class="myImg">
            </a>
        </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img">
      <div id="caption"></div>
    </div>

    
	

</body>

</html>
